<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Products - Rajguru Store</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-4">
    <h1>All Products</h1>
    <nav class="mt-2">
      <a href="{{ url_for('main.index') }}" class="text-warning mx-3">Home</a>
      <a href="{{ url_for('main.about') }}" class="text-warning mx-3">About</a>
      <a href="{{ url_for('main.cart') }}" class="text-warning mx-3">Cart</a>
    </nav>
  </header>

  <!-- Product Grid -->
  <div class="container py-5">
    <h2 class="text-center mb-5">Our Full Product Catalog</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for product in products %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="{{ url_for('static', filename='img/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text fw-bold text-success">â‚¹{{ product.price }}</p>
            <a href="/add_to_cart/{{ product.id }}" class="btn btn-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 border-top mt-4">
    <p>&copy; 2024 Rajguru Store. All rights reserved.</p>
  </footer>

</body>
</html>
